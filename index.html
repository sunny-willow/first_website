<!DOCTYPE html> <!-- Указание типа текущего элемента -->
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- initial-scale может увеличить или уменьшить масштаб страницы-->
    <title>Страница экспериментов</title>
    <link rel="icon" href="myowl.ico">
    <link rel="stylesheet"
      href="styles.css"/> <!-- Подключение стилей -->
    <link rel="stylesheet"
      href="animations.css"/>
    <style>
      h1 {
        color: indigo;
        font-family: William, serif;
        margin-bottom: 0;
      }
      p {
        font-family: Inter, sans-serif;
        margin: 0;
      }
    </style> <!-- здесь можно писать код на CSS, это будет таблица стилей - набор правил CSS -->
    <!-- CSS обычно переносят в отдельный файл, когда объём написанного CSS-кода превышает 30-40 строк -->
  </head>
  <body>
    <div> <!-- По умолчанию занимает всю ширину своего родителя -->
      <h1 style="font-size: 50px; text-transform: uppercase; font-style: italic;">Первый код веб-разработчика</h1> <!-- заголовок с атрибутом, свойством и значением, со встроенным или инлайновым значением-->
      <h2>Sunny_willow</h2>
      <p> <!-- абзац или родительский элемент -->
        Привет!
        <b> <!-- дочерний элемент b элемента или тега p -->
          Файл изменён по <i>FTP</i>.
        </b>
        <br>
        <br>
        Создаю <a href="https://music.yandex.ru/users/yarmieva.veronika/playlists/1031?utm_medium=copy_link&ref_id=9df21f35-d646-4d7d-8e19-7f169559ac8f" target="_blank">плейлист</a>. <!-- теги имеют атрибуты, здесь атрибут и будет ссылкой, target для открытия ссылки в новой вкладке -->
        <br>
        <br>
        <img src="mountains2.jpg" alt="Горы в тумане" width="210"/> <!-- Лучше размерами управлять через стили -->
        <br>
        <br>
        <button>Нажми меня</button>
        <br>
        <br>
      </p>
    </div>
  </body>
</html>
